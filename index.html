<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
</head>

<body>
    <h1 class="title">FFMPEG - MERGE</h1>


    <form action='/merge' method="post" enctype="multipart/form-data">
        <input type='file' name='files' multiple required /><br /><br />
        <select name="effects">
            <option value="0">Box</option>
            <option value="1">Disparos</option>
            <option value="2">efecto 3</option>
            <option value="3">efecto 4</option>
            <option value="4">efecto 5</option>
        </select>
        <div>
            <p>Cantidad</p>
            <select id="option" name="numSongs">
                <option value="0">Cantidad</option>
                <option id="1" value="1">1</option>
                <option id="2" value="2">2</option>
                <option id="3" value="3">3</option>
                <option id="4" value="4">4</option>
                <option id="5" value="5">5</option>
                <option id="6" value="6">6</option>
                <option id="7" value="7">7</option>
                <option id="8" value="8">8</option>
                <option id="9" value="9">9</option>
                <option id="10" value="10">10</option>


            </select>

            <div id="input"></div>
        </div>
        <br /><br /><button> MERGE</button>
    </form>
    <script type="text/javascript" src='server.js'></script>
    <script type="text/javascript" src='/js/functions.js'></script>
</body>


</html>
